name: Scrape Talk Locations

on:
  push:
    paths:
      - '_talks/**'      # Si añades una charla nueva
      - 'talkmap.py'     # Si modificas el script de python
      - '.github/workflows/talkmap.yml' # Por si tocas este archivo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-frontmatter geopy

    - name: Run Talk Map Script
      run: |
        python talkmap.py

    - name: Commit changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        # Aseguramos que se añada el archivo generado
        git add talkmap/org-locations.js
        git commit -m "Automated update of talk locations" || echo "No changes to commit"
        git push